<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Vector Database - H√†ng ƒë·ª£i</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #drop-zone-queue { 
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            cursor: pointer;
        }
        input[type="file"] { display: none; }
        .param-input {
            @apply px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen p-6">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            
            <div class="text-center mb-8 border-b pb-4">
                <h1 class="text-3xl font-bold text-gray-800">üöÄ Upload t√†i li·ªáu l√™n Vector DB (H√†ng ƒë·ª£i)</h1>
                <p class="text-gray-500 mt-2">Ch·ªçn nhi·ªÅu file. H·ªá th·ªëng s·∫Ω x·ª≠ l√Ω t·ª´ng file theo h√†ng ƒë·ª£i.</p>
            </div>

            <div id="settings" class="bg-blue-50 p-4 rounded-lg mb-6">
                <h2 class="text-lg font-semibold text-blue-800 mb-3">Tham s·ªë API (ƒê∆∞·ªùng d·∫´n v√† ID)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input type="text" id="aiId" value="f3c49621-cc62-457c-8471-2dd048983e7d" placeholder="AI ID" class="param-input col-span-2">
                    <input type="text" id="collectionId" value="c605a1b6-2aee-4829-9432-e88540eadd48" placeholder="Collection ID" class="param-input col-span-2">
                    <input type="text" id="userId" value="8d7b3d7f-8fcb-4d63-9b1b-3f2f82c42e24" placeholder="User ID" class="param-input">
                    <input type="number" id="chunkSize" value="7000" placeholder="Chunk Size (7000)" class="param-input">
                    <input type="number" id="maxTokens" value="7000" placeholder="Max Tokens (7000)" class="param-input">
                    <input type="number" id="xlsxRowLimit" value="50" placeholder="XLSX Row Limit (50)" class="param-input">
                </div>
            </div>

            <form id="uploadFormQueue">
                <label for="fileInputQueue" id="drop-zone-queue" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center text-center">
                        <svg class="w-8 h-8 mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h.5a3.5 3.5 0 017 0H17a4 4 0 014 4v5a4 4 0 01-4 4H7z"></path></svg>
                        <p class="text-sm text-gray-500"><span class="font-semibold">Nh·∫•n ƒë·ªÉ ch·ªçn nhi·ªÅu file</span> ho·∫∑c k√©o th·∫£ v√†o ƒë√¢y</p>
                    </div>
                    <input id="fileInputQueue" type="file" multiple accept=".pdf,.doc,.docx,.txt,.xlsx" />
                </label>
                <button type="submit" id="startQueueBtn" disabled class="w-full mt-4 bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    B·∫Øt ƒë·∫ßu Upload H√†ng ƒë·ª£i (<span id="queueCountBtn">0</span> file)
                </button>
            </form>

            <div class="mt-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Tr·∫°ng th√°i X·ª≠ l√Ω <span id="queueCount">(0)</span></h2>
                <div id="queueList" class="space-y-3">
                    </div>
            </div>
        </div>
    </div>

<script>
    // C·∫¨P NH·∫¨T: URL API Vector DB c·ªßa b·∫°n
    const API_UPLOAD_URL = "https://vmentor-service.emg.edu.vn/api/documents/super-upload";
    const FILE_MAX_SIZE = 100 * 1024 * 1024; // 100MB

    const fileInputQueue = document.getElementById('fileInputQueue');
    const dropZoneQueue = document.getElementById('drop-zone-queue');
    const uploadFormQueue = document.getElementById('uploadFormQueue');
    const startQueueBtn = document.getElementById('startQueueBtn');
    const queueList = document.getElementById('queueList');
    const queueCount = document.getElementById('queueCount');
    const queueCountBtn = document.getElementById('queueCountBtn');

    let fileQueue = [];
    let isUploading = false;

    // L·∫•y c√°c gi√° tr·ªã c·ªë ƒë·ªãnh t·ª´ input
    const getParams = () => ({
        ai_id: document.getElementById('aiId').value,
        collection_id: document.getElementById('collectionId').value,
        user_id: document.getElementById('userId').value,
        chunk_size: document.getElementById('chunkSize').value,
        max_tokens: document.getElementById('maxTokens').value,
        xlsx_row_limit: document.getElementById('xlsxRowLimit').value
    });

    // --- X·ª≠ l√Ω giao di·ªán k√©o th·∫£ ---
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZoneQueue.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZoneQueue.addEventListener(eventName, () => dropZoneQueue.classList.add('bg-blue-50', 'border-blue-400'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
        dropZoneQueue.addEventListener(eventName, () => dropZoneQueue.classList.remove('bg-blue-50', 'border-blue-400'), false);
    });
    dropZoneQueue.addEventListener('drop', e => handleFiles(e.dataTransfer.files), false);
    fileInputQueue.addEventListener('change', () => handleFiles(fileInputQueue.files));

    function handleFiles(files) {
        if (isUploading) {
            alert('ƒêang c√≥ file ƒë∆∞·ª£c x·ª≠ l√Ω. Vui l√≤ng ch·ªù cho h√†ng ƒë·ª£i k·∫øt th√∫c.');
            return;
        }
        
        Array.from(files).forEach(file => {
            if (file.size > FILE_MAX_SIZE) {
                alert(`File "${file.name}" (${(file.size / 1024 / 1024).toFixed(2)} MB) qu√° gi·ªõi h·∫°n 100MB.`);
                return;
            }
            // Ch·ªâ th√™m file n·∫øu ch∆∞a t·ªìn t·∫°i trong danh s√°ch ch·ªù/l·ªói
            if (!fileQueue.some(item => item.file.name === file.name && item.status !== 'Completed')) {
                addFileToQueue(file);
            }
        });
        updateQueueDisplay();
        // X√≥a fileInput ƒë·ªÉ cho ph√©p ch·ªçn l·∫°i c√πng t√™n file
        fileInputQueue.value = '';
    }
    
    // --- Qu·∫£n l√Ω H√†ng ƒë·ª£i ---

    function addFileToQueue(file) {
        const item = {
            id: Date.now() + Math.random(),
            file: file,
            status: 'Pending',
            element: createQueueItemElement(file.name)
        };
        fileQueue.push(item);
        queueList.appendChild(item.element);
    }

    function updateQueueDisplay() {
        queueCount.textContent = `(${fileQueue.length} file ch·ªù)`;
        queueCountBtn.textContent = `${fileQueue.length} file`;
        startQueueBtn.disabled = fileQueue.length === 0 || isUploading;
        startQueueBtn.classList.toggle('bg-gray-400', fileQueue.length === 0 || isUploading);
        startQueueBtn.classList.toggle('bg-green-600', fileQueue.length > 0 && !isUploading);
    }

    function createQueueItemElement(filename) {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between p-3 border rounded-lg bg-white shadow-sm';
        div.innerHTML = `
            <div class="flex-grow min-w-0">
                <span class="font-medium truncate block text-gray-800">${filename}</span>
                <div class="w-full bg-gray-200 rounded-full h-1 mt-1">
                    <div class="progress-bar bg-blue-500 h-1 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            <span class="status-text ml-4 text-sm font-medium text-gray-500 w-32 text-right">ƒêang ch·ªù</span>
        `;
        return div;
    }

    function updateFileStatus(id, status, percentage = null, error = null) {
        const item = fileQueue.find(f => f.id === id);
        if (item) {
            const statusText = item.element.querySelector('.status-text');
            const progressBar = item.element.querySelector('.progress-bar');

            item.status = status;
            statusText.textContent = status;
            
            if (percentage !== null) {
                progressBar.style.width = percentage + '%';
            }

            // C·∫≠p nh·∫≠t m√†u s·∫Øc d·ª±a tr√™n tr·∫°ng th√°i
            if (status === 'Uploading...') {
                statusText.className = 'status-text ml-4 text-sm font-medium text-blue-600 w-32 text-right';
                progressBar.classList.remove('bg-red-500', 'bg-green-500');
                progressBar.classList.add('bg-blue-500');
            } else if (status === 'Completed') {
                statusText.className = 'status-text ml-4 text-sm font-medium text-green-600 w-32 text-right';
                progressBar.classList.remove('bg-blue-500', 'bg-red-500');
                progressBar.classList.add('bg-green-500');
                progressBar.style.width = '100%';
            } else if (status.startsWith('Error')) {
                statusText.className = 'status-text ml-4 text-sm font-medium text-red-600 w-32 text-right';
                progressBar.classList.remove('bg-blue-500', 'bg-green-500');
                progressBar.classList.add('bg-red-500');
                statusText.title = error || status;
            } else if (status === 'Processing') {
                statusText.className = 'status-text ml-4 text-sm font-medium text-purple-600 w-32 text-right';
            }
        }
    }
    
    // --- X·ª≠ l√Ω Upload H√†ng ƒë·ª£i ---

    async function processQueue() {
        if (isUploading) return;
        isUploading = true;
        updateQueueDisplay();
        
        let filesProcessed = 0;

        // X·ª≠ l√Ω t·ª´ng file trong h√†ng ƒë·ª£i
        while (fileQueue.length > filesProcessed) {
            const currentItem = fileQueue[filesProcessed];
            const file = currentItem.file;

            updateFileStatus(currentItem.id, 'Uploading...', 10);
            
            try {
                const params = getParams();
                const formData = new FormData();

                // 1. T·∫°o Query String t·ª´ c√°c tham s·ªë chunk/token
                const queryString = new URLSearchParams({
                    chunk_size: params.chunk_size,
                    max_tokens: params.max_tokens,
                    xlsx_row_limit: params.xlsx_row_limit
                }).toString();
                
                // 2. Th√™m tham s·ªë Form Data (file v√† IDs)
                formData.append('file', file, file.name);
                formData.append('ai_id', params.ai_id);
                formData.append('collection_id', params.collection_id);
                formData.append('user_id', params.user_id);

                // G·ª≠i request
                const response = await fetch(`${API_UPLOAD_URL}?${queryString}`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    let errorDetail = await response.text();
                    try {
                        const errorJson = JSON.parse(errorDetail);
                        errorDetail = errorJson.detail || errorDetail;
                    } catch (e) {
                        // B·ªè qua l·ªói parsing n·∫øu kh√¥ng ph·∫£i JSON
                    }
                    throw new Error(`HTTP Error ${response.status}: ${errorDetail}`);
                }

                // Th√†nh c√¥ng
                updateFileStatus(currentItem.id, 'Completed', 100);
                
            } catch (error) {
                console.error(`Upload error for ${file.name}:`, error);
                updateFileStatus(currentItem.id, `Error: ${error.message.substring(0, 40)}...`, 100, error.message);
                
            } finally {
                // TƒÉng b·ªô ƒë·∫øm ƒë·ªÉ chuy·ªÉn sang file ti·∫øp theo, b·∫•t k·ªÉ th√†nh c√¥ng hay th·∫•t b·∫°i
                filesProcessed++;
            }
        }
        
        // Sau khi t·∫•t c·∫£ ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω (Completed/Error), ta reset h√†ng ƒë·ª£i
        isUploading = false;
        
        // D·ªçn d·∫πp: gi·ªØ l·∫°i c√°c file l·ªói v√† x√≥a c√°c file ho√†n th√†nh
        fileQueue = fileQueue.filter(item => item.status.startsWith('Error'));
        
        // C·∫≠p nh·∫≠t l·∫°i giao di·ªán (ch·ªâ c√≤n c√°c file l·ªói)
        queueList.innerHTML = '';
        fileQueue.forEach(item => {
            queueList.appendChild(item.element);
        });

        updateQueueDisplay();
        alert('Qu√° tr√¨nh x·ª≠ l√Ω h√†ng ƒë·ª£i ƒë√£ ho√†n t·∫•t.');
    }

    // --- X·ª≠ l√Ω s·ª± ki·ªán Submit ---
    uploadFormQueue.addEventListener('submit', (e) => {
        e.preventDefault();
        if (fileQueue.length > 0 && !isUploading) {
            processQueue();
        } else if (isUploading) {
            alert('Vui l√≤ng ch·ªù. ƒêang c√≥ file ƒë∆∞·ª£c x·ª≠ l√Ω.');
        } else {
            alert('Vui l√≤ng th√™m file v√†o h√†ng ƒë·ª£i tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu.');
        }
    });

    // Kh·ªüi t·∫°o tr·∫°ng th√°i ban ƒë·∫ßu
    updateQueueDisplay();

</script>

</body>
</html>
